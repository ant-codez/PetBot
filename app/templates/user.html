{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
            <h2>{{ user.username() }}</h2>
            {% if user.about_me %}
            <p>{{ user.about_me }}</p>
            {% endif %}
            {% if user == current_user %}
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
            {% endif %}
        </td>
    </tr>
</table>
{% endblock %}
